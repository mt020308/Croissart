<div class="auth-container">
  <div class="auth-card">
    <h1 class="auth-title">Login</h1>
    
    <form class="auth-form" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" formControlName="email" placeholder="seu@email.com">
      </div>
      
      <div class="form-group">
        <label for="password">Senha</label>
        <input type="password" id="password" formControlName="password" placeholder="••••••••">
      </div>
      
      <button type="submit" class="auth-button" [disabled]="!loginForm.valid || isLoading">
        {{ isLoading ? 'Entrando...' : 'Entrar' }}
      </button>

      <div *ngIf="errorMessage" class="error-message">
        {{ errorMessage }}
      </div>
    </form>
    
    <div class="auth-footer">
      <p>Novo por aqui? <a routerLink="/register" class="auth-link">Crie uma conta</a></p>
    </div>
  </div>
</div>
