<div class="news-page">
  <div class="page-header">
    <div class="container">
      <h1 class="page-title">Notícias</h1>
      <p class="page-subtitle">Fique por dentro das últimas novidades da Croissart</p>
    </div>
  </div>

  <div class="news-content">
    <div class="container">
      <div class="news-filters">
        <div class="filter-group">
          <label for="category-filter">Filtrar por:</label>
          <select id="category-filter" [(ngModel)]="selectedCategory" (change)="filterNews()">
            <option value="all">Todas as categorias</option>
            <option value="updates">Atualizações</option>
            <option value="releases">Lançamentos</option>
            <option value="events">Eventos</option>
            <option value="devlog">Devlog</option>
          </select>
        </div>
      </div>

      <div class="news-grid">
        <article class="news-card" *ngFor="let article of filteredNews">
          <div class="news-image" *ngIf="article.image">
            <img [src]="article.image" [alt]="article.title">
          </div>
          <div class="news-content">
            <div class="news-meta">
              <span class="news-date">{{ article.date | date:'dd/MM/yyyy':'pt-BR' }}</span>
              <span class="news-category">{{ getCategoryName(article.tags[0]) }}</span>
            </div>
            <h3 class="news-title">{{ article.title }}</h3>
            <p class="news-excerpt">{{ article.excerpt }}</p>
            <a [routerLink]="['/news', article.id]" class="read-more">Leia mais</a>
          </div>
        </article>
      </div>

      <div class="pagination" *ngIf="totalPages > 1">
        <button class="page-btn" [disabled]="currentPage === 1" (click)="prevPage()">Anterior</button>
        <span class="page-info">Página {{ currentPage }} de {{ totalPages }}</span>
        <button class="page-btn" [disabled]="currentPage === totalPages" (click)="nextPage()">Próxima</button>
      </div>
    </div>
  </div>
</div>
